

<a routerLink='/person/create'>Create</a>


  <table id="viewPerson" class="table table-striped table-bordered" style="width:80%" align="center">
      <thead>
          <tr>
              <th>FirstName</th>
              
              <th>Email</th>
              <th>DOB</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Country</th>
              
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let p of person$ | async">
              <td>{{p.firstName}}</td>
              <td>{{p.email}}</td>
              <td>{{p.DOB}}</td>
              <td>{{p.phone}}</td>
              <td>{{p.Gender}}</td>
              <td>{{p.country}}</td>
              <td>{{p.$key}}</td>
              <td><a [routerLink]="['/person/create/',p.$key]">Edit</a></td>

             
          </tr>
          
  </table>
