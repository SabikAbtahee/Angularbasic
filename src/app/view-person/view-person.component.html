

<a routerLink='/person/create'>Create</a>


  <table id="viewPerson" class="table table-striped table-bordered" style="float: left;width: 60%;">
      <thead>
          <tr>
              <th>FirstName</th>
              
              <th>Email</th>
              <th>DOB</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>Country</th>
              
          </tr>
      </thead>
      <tbody>
          
          <tr *ngFor="let p of person$ | async">
              <td>{{p.firstName}}</td>
              <td>{{p.email}}</td>
              <td>{{p.DOB}}</td>
              <td>{{p.phone}}</td>
              <td>{{p.Gender}}</td>
              <td>{{p.country}}</td>
              
              

             
          </tr>
        
         
        

          <!-- <td *ngFor="let w of x | async">
            <tr><a (click)="edit2(w)">a</a></tr>
          </td> -->
          
          
  </table>
  <table id="viewPerson" class="table table-striped table-bordered" style="float: left;width: 20%;">
        <thead>
            <tr>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            
            
          
            <tr *ngFor="let p of key$ | async">
              <td><a [routerLink]="['/person/create',p.key]" (click)="edit(p)">Edit</a></td>
            </tr>
